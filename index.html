<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/916e553b26.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            id="contact-name"
            onkeyup="validateName()"
          />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Age</label>
          <input
            type="number"
            placeholder="Enter your age"
            id="contact-age"
            onkeyup="validateAge()"
            min="1"
            max="100"
          />
          <span id="age-error"></span>
        </div>

        <div class="input-group">
          <label>Phone</label>
          <input
            type="tel"
            placeholder="123 456 7890"
            id="contact-phone"
            onkeyup="validatePhone()"
            pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
            maxlength="13"
            minlength="13"
          />
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            placeholder="Enter Email"
            id="contact-email"
            onkeyup="validateEmail()"
          />
          <span id="email-error"></span>
        </div>

        <!-- <div class="input-group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message"></textarea>
          <span id="message-error"></span>
        </div> -->

        <div class="input-group">
          <label>Bank Card</label>
          <input
            type="text"
            placeholder="0000 0000 0000 0000"
            id="bank-card-input"
          />
          <!-- onkeyup="validateCard()" -->
          <span id="card-error"></span>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            id="psw"
            name="psw"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            onkeyup="validatePsw()"
          />
          <span id="psw-error"></span>
        </div>

        <div id="message">
          <h4>Password must contain the following:</h4>
          <p id="letter" class="invalid">A lowercase letter</p>
          <p id="capital" class="invalid">A capital (uppercase) letter</p>
          <p id="number" class="invalid">A number</p>
          <p id="length" class="invalid">Minimum 8 characters</p>
        </div>

        <!-- <button id="submit" onclick="addData()">Add Data</button> -->
        <button id="submit">Add Data</button>
        <button class="btn_color" id="update">UpDate</button>
        <span id="submit-error"></span>
      </form>

      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Card</th>
              </tr>
            </thead>
            <tbody id="list">
              <th>Full Name</th>
              <th>Age</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Card</th>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
